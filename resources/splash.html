<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SmartPOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
            -webkit-app-region: drag;
        }
        .logo-container {
            animation: fadeIn 1s ease-out;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./splash.png" alt="SmartPOS Splash">
    </div>
</body>
</html>
